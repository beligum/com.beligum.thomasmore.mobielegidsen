<meta property="blocks:title" content="Catering and lodgings" lang="en">
<meta property="blocks:title" content="Horeca en verblijven" lang="nl">
<meta property="blocks:description" content="Automatic link to lodgings and caterings in TPAccess" lang="en">
<meta property="blocks:description" content="Automatische link naar verblijven en horeca in TPAccess" lang="nl">
<meta property="blocks:icon" content="fa-hotel">

<meta property="blocks:controller" content="com.beligum.thomasmore.mobielegidsen.controllers.SurroundingsController">

<link href="/assets/webjars/OwlCarousel/1.3.2/owl.carousel.css" rel="stylesheet" type="text/css">
<link href="/assets/webjars/OwlCarousel/1.3.2/owl.theme.css" rel="stylesheet" type="text/css">
<link href="/assets/styles/imports/mobielegidsen/surroundings.less" rel="stylesheet" type="text/css">

<script src="/assets/webjars/OwlCarousel/1.3.2/owl.carousel.js" type="application/javascript"></script>
<script src="/assets/scripts/imports/mobielegidsen/surroundings.js" type="application/javascript"></script>

<template>
    <div class="row surroundings-outer-wrapper">

        <div class="col-xs-12 title">
            <i class="fa fa-map-o"></i> In de buurt
        </div>
        <div class="col-xs-12 tabs">
            <div class="row surroundings-tab-wrapper">
                <div class="col-xs-6">
                    <a class="btn btn-link show-lodging-btn active"><i class="fa fa-bed"></i>logeren</a>
                </div>
                <div class="col-xs-6">
                    <a class="btn btn-link show-food-btn"><i class="fa fa-cutlery"></i>eten</a>
                </div>
            </div>

            <div class="row surroundings-nav-wrapper">
                <div class="col-xs-2">
                    <a class="btn btn-link"><i class="fa fa-arrow-left prev-btn"></i></a>
                </div>
                <div class="col-xs-8 surroundings-item-name">
                </div>
                <div class="col-xs-2">
                    <a class="btn btn-link"><i class="fa fa-arrow-right next-btn"></i></a>
                </div>
            </div>

            <div class="row surroundings-wrapper">
                <div class="lodging-wrapper active">
                    #set($index=1)
                    #foreach ($e in $CONTROLLER.lodgingEntries)
                        <div class="item #if($index==1)active#end" data-id="$index" data-name="$e.title">
                            <div class="slider">
                                #if($e.images)
                                    #foreach ($image in $e.images)
                                        <img src="/webhdfs/v1/$image.cachedUrl">
                                    #end
                                #else
                                    <img src="/assets/images/blocks/placeholder_image_1.png">
                                #end
                            </div>
                            <div>
                                <div class="col-xs-7 address">
                                    #if($e.address && !$e.address.empty)
                                        $!e.address[0].field_straatnaam  $!e.address[0].field_huisnummer <br/>
                                        $!e.address[0].field_postcode $!e.address[0].field_gemeente<br/>
##                                        $e.phoneNumber<br/>
##                                        <strong>$e.email</strong>
                                    #end
                                </div>
                                <div class="col-xs-5 map">
                                    #if($e.coordinates && !$e.coordinates.empty)
                                        <a href="http://maps.google.com/maps?q=${e.coordinates[0].latitude},${e.coordinates[0].longitude}" target="_blank">
                                            <span class="icon"><i class="fa fa-map-marker"></i></span>
                                            <span class="text">bekijk op kaart</span>
                                        </a>
                                    #end
                                </div>
                            </div>
                        </div>
                        #set($index=$index+1)
                    #end
                </div>
                <div class="food-wrapper">
                    #set($index=1)
                    #foreach ($e in $CONTROLLER.cateringEntries)
                        <div class="item #if($index==1)active#end" data-id="$index" data-name="$e.title">
                            <div class="slider">
                                #if($e.images)
                                    #foreach ($image in $e.images)
                                        <img src="/webhdfs/v1/$image.cachedUrl">
                                    #end
                                #else
                                    <img src="/assets/images/blocks/placeholder_image_1.png">
                                #end
                            </div>
                            <div>
                                <div class="col-xs-7 address">
                                    #if($e.address && !$e.address.empty)
                                        $!e.address[0].field_straatnaam  $!e.address[0].field_huisnummer <br/>
                                        $!e.address[0].field_postcode $!e.address[0].field_gemeente<br/>
                                    ##                                        $e.phoneNumber<br/>
                                    ##                                        <strong>$e.email</strong>
                                    #end
                                </div>
                                <div class="col-xs-5 map">
                                    #if($e.coordinates && !$e.coordinates.empty)
                                        <a href="http://maps.google.com/maps?q=${e.coordinates[0].latitude},${e.coordinates[0].longitude}" target="_blank">
                                            <span class="icon"><i class="fa fa-map-marker"></i></span>
                                            <span class="text">bekijk op kaart</span>
                                        </a>
                                    #end
                                </div>
                            </div>
                        </div>
                        #set($index=$index+1)
                    #end
                </div>
            </div>
        </div>
    </div>
</template>
